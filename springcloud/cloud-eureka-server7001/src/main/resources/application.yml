server:
  port: 7001
# 注册中心配置
eureka:
  instance:
    hostname: localhost
  client:
    # 表示不向注册中心注册自己
    register-with-eureka: false
    # 表示自己就是注册中心，用户维护服务实例，不需要去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7001/eureka/
spring:
  application:
    name: eureka
  freemarker:
    prefer-file-system-access: false
